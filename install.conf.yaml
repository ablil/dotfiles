# install dotbot: pip install dotbot
# run it: cd $HOME/.dotfiles && dotbot -c install.conf.yaml

- defaults:
    link:
      relink: true
      create: true  # create parent directory if necessary
      #force: true   # force if targe link already exists

- clean: ['~']

- create:
  - ~/.ssh/
  - ~/repos
  - ~/.config/gh
  - ~/.gradle
  - ~/.git-templates/hooks
  - ~/Library/Application Support/Code/User # macos

- link:
    ~/.vimrc: .vimrc
    ~/.tmux.conf: .tmux.conf

    ~/.zshrc: zsh/.zshrc
    ~/.zprofile: zsh/.zprofile
    ~/.aliases: zsh/.aliases
    ~/.functions: zsh/.functions

    ~/Library/Application Support/Code/User:
      glob: true
      path: Code/*

    ~/.gitconfig: git/.gitconfig
    ~/.git-templates/hooks:
      glob: true
      path: git/hooks/*

    ~/.gradle/init.gradle: gradle/init.gradle
    ~/.gradle/gradle.properties: gradle/gradle.properties
